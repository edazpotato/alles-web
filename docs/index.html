<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alles-web example</title>
	<script src='nprogress.js?v=0.2' defer></script>
	<link rel='stylesheet' href='nprogress.css?v=0.2'/>
	<script type="text/javascript" src="alles-web.js?v=0.2" defer></script>
	<script type="text/javascript" src="example.js?v=0.2" defer></script>
	<style type="text/css">
		.tallio {
			height: 100%;
		}
		#user {
			display: flex;
		}
		.avatar {
			border-radius: 100%;
			width: 250px;
			height: 250px;
			border: 5px solid #FFFFFF; /* So that it doesn't jump around when you load avatars for Alles+ people */
		}
		.plus {
			border: 5px solid #FFD700;
		}
		.words {
			margin-left: 10px;
			display: flex;
			flex-direction: column;
		}
		@media (max-width: 800) {
			article {
				padding: 25px;
			}
		}
	</style>
</head>
<body>
	<main>
		<section>
			<form id="nametagForm">
				<input type="text" name="nametag" id="nametag" placeholder="Edaz#6521" value="Edaz#6521" pattern="^(.*)#(\d{4})$" >
				<input value="Submit name and tag" type="submit" required>
			</form>
			<form id="usernameForm">
				<input type="text" name="username" id="username" placeholder="Archie" value="Archie" pattern="(.*)">
				<input value="Submit username" type="submit" required>
			</form>
			<form id="idForm">
				<input type="text" name="id" id="id" placeholder="00000000-0000-0000-0000-000000000000" value="fbaf303e-8f5a-453e-aad6-6b7a0aea8a7d" pattern="^(\w{8})-(\w{4})-(\w{4})-(\w{4})-(\w{12})$" required>
				<input value="Submit ID" type="submit">
			</form>
		</section>
		<article id="user">
		</article>
	</main>
</body>
</html>
