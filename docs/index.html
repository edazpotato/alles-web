<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
	<!-- metaaaaaaaaaaaaa -->
	<meta name="theme-color" content="#23539B">
	<title>Alles-web example</title>
	<meta itemprop="name" content="Alles-web example">
	<meta itemprop="description" content="Alles-web is a web javascript wrapper for the public alles APIs. It has an intuitive API, built in error messages and is asynchronous!">
	<meta itemprop="og:title" content="Alles-web - An Alles API wrapper for the web!">
	<meta itemprop="og:site_name" content="Alles-web example">
	<meta itemprop="og:description" content="Alles-web is a web javascript wrapper for the public alles APIs. It has an intuitive API, built in error messages and is asynchronous!">
	<!-- end meta tags -->
	<!-- Begin externally hosted stuff that is stored here: https://github.com/edazpotato/edazpotato.github.io/blob/master/static -->
	<script src='/static/nprogress.js?v=0.4' defer></script>
	<link rel='stylesheet' href='/static/nprogress.css?v=0.4'/>
	<script src='/static/notyf.min.js?v=0.4' defer></script>
	<link rel='stylesheet' href='/static/notyf.min.css?v=0.4'/>
	<!-- End externally hosted stuff -->
	<script type="text/javascript" src="alles-web.js?v=0.4" defer></script>
	<script type="text/javascript" src="example.js?v=0.4" defer></script>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		a {
			text-decoration: none;
			color: inherit;
		}
		.link {
			color: #4287f5;
		}
		.link:hover, .link:focus {
			text-decoration: underline;
			color: #0b5ee3;
		}
		.pfp-link {
			padding: 20px;
			border-radius: 30px;
			cursor: pointer;
		}
		.pfp-link:hover, .pfp-link:focus {
			background: rgba(11, 94, 227, 0.13);
		}
		body {
			width: 100%;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			padding: 30px;
		}
		main {
			width: 100%;
			flex: 1;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		header {
			width: 100%;
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: 20px;
			font-size: 200%;
			text-align: center;
		}
		footer {
			width: 100%;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		input[type=text] {
			width: 200px;
		}
		.pad-me {
			padding: 5px;
		}
		.tallio {
			height: 100%;
		}
		#user {
			display: flex;
			flex-direction: column;
			alig-items: center;
			text-align: center;
			padding: 30px;
		}
		.avatar {
			border-radius: 100%;
			width: 250px;
			height: 250px;
			border: 5px solid #23539B;
		}
		.plus {
			border-color: #FFD700;
		}
		.words {
			padding: 10px;
			margin-left: 10px;
			display: flex;
			flex-direction: column;
		}
		.word {
			padding: 5px;
		}
		@media (max-width: 700px) {
			body {
				padding: 10px;
			}
			header {
				margin: 10px;
				font-size: 130%;
			}
			.pad-me {
				padding: 3px;
			}
			input[type=text] {
				width: 180px;
			}
		}
		.epic-gamer-progress-bar { 
			height: 20px;	/* Can be anything */
			position: relative;
			background: #555;
			-moz-border-radius: 25px;
			-webkit-border-radius: 25px;
			border-radius: 25px;
			padding: 10px;
			box-shadow: inset 0 -1px 1px rgba(255,255,255,0.3);
		}
		.epic-gamer-progress-bar > span {
			display: block;
			height: 100%;
			border-top-right-radius: 8px;
			border-bottom-right-radius: 8px;
			border-top-left-radius: 20px;
			border-bottom-left-radius: 20px;
			background-color: rgb(43,194,83);
			background-image: linear-gradient(
				center bottom,
				rgb(43,194,83) 37%,
				rgb(84,240,84) 69%
			);
			box-shadow: 
				inset 0 2px 9px	rgba(255,255,255,0.3),
				inset 0 -2px 6px rgba(0,0,0,0.4);
			position: relative;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<header>
		<h1>Alles-web example</h1>
	</header>
	<main>
		<section>
			<form id="nametagForm">
				<input class="pad-me" type="text" name="nametag" id="nametag" placeholder="Hanna#2001" value="Hanna#2001" pattern="^(.*)#(\d{4})$"  required="true">
				<button class="pad-me" value="Submit name and tag" type="submit" onsubmit="return false">Submit name and tag</button>
			</form>
			<form id="usernameForm">
				<input class="pad-me" type="text" name="username" id="username" placeholder="Archie" value="Archie" pattern="(.*)"  required="true">
				<button class="pad-me" value="Submit username" type="submit" onsubmit="return false">Submit username</button>
			</form>
			<form id="idForm">
				<input class="pad-me" type="text" name="id" id="id" placeholder="00000000-0000-0000-0000-000000000000" value="fbaf303e-8f5a-453e-aad6-6b7a0aea8a7d" pattern="^(\w{8})-(\w{4})-(\w{4})-(\w{4})-(\w{12})$" required="true">
				<button class="pad-me" value="Submit ID" type="submit" onsubmit="return false">Submit ID</button>
			</form>
			<form id="discordIdForm">
				<input class="pad-me" type="text" name="discordId" id="discordId" placeholder="569414372959584256" value="569414372959584256" pattern="^[0-9]{18}$" required="true" disabled="true" disabled="true" title="Disabled until @archie decides to add CORS to the discord endpoint">
				<button class="pad-me" value="Submit Discord ID" type="submit" onsubmit="return false" disabled="true" title="Disabled until @archie decides to add CORS to the discord endpoint">Submit Discord ID</button>
			</form>
		</section>
		<article id="user">
		</article>
	</main>
	<footer>
		<section>Check this out <a class="link" href="https://github.com/edazpotato/alles-web" rel="noopener" target="_blank">on github!</a></section>
		<section>Made with <3 by <a class="link" href="https://edazpotato.github.io" rel="noopener" target="_blank">Edazpotato</a></section>
		<section>
	</footer>
</body>
</html>
